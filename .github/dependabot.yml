version: 2
updates:
  # Enable version updates for Composer (PHP)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "admin"
    assignees:
      - "admin"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    groups:
      php-dependencies:
        patterns:
          - "*"
        dependency-type: "production"
      php-dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "admin"
    assignees:
      - "admin"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    groups:
      npm-dependencies:
        patterns:
          - "*"
        dependency-type: "production"
      npm-dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "admin"
    assignees:
      - "admin"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "admin"
    assignees:
      - "admin"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Terraform
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "admin"
    assignees:
      - "admin"

  # Enable version updates for Helm Charts
  - package-ecosystem: "helm"
    directory: "/helm"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "admin"
    assignees:
      - "admin"